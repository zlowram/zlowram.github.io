<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="main-container">
    <div class="product-img">
      <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 594px)">
      <img src="images/image-product-desktop.jpg" alt="Parfume bottle">
      </picture>
    </div>
    <div class="product-content">
      <span class="product-type">Perfume</span>

      <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container fraunces-700">
      <p class="current-price">$149.99</p>
      <p class="old-price">$169.99</p>
      </div>

      <button class="add-to-cart-button" type="button">
	      <img src="images/icon-cart.svg"></img>
	      <span>Add to Cart</span>
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/zlowram_">zlowram</a>.
  </div>
</body>
</html>
